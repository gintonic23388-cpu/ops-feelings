<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Operations / Feelings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="split">
    <section class="pane left">
      <header class="hdr">Operations</header>
      <textarea id="ops" class="area" placeholder="把可操作步骤写在这里（尽量动词开头）..."></textarea>
    </section>

    <div class="divider" aria-hidden="true"></div>

    <section class="pane right">
      <header class="hdr">Feelings</header>
      <textarea id="feel" class="area" placeholder="把感受写在这里（焦虑/担心/羞耻/期待等）..."></textarea>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
